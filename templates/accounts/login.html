{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}

<div class="container" style="margin-top: 150px;">
    <div class="row">
        <div class="col-md-6 mb-5">
            <h2 class="text-light">Welcome back to <b style="color:#ed502e;">Myschool</b>, World's largest online learning Platform.</h2>
            <img src="{% static 'img/login.png' %}" class="img-fluid">
        </div>
        <div class="col-md-6 mb-5" style="border-radius: 8px;box-shadow: 0 9px 21px 0 rgb(53 41 46 / 8%);border: 3px solid rgba(31,40,207,.12);background-color: #fff;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Login </legend>
                   {{ login_form | crispy  }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="'border-top pt-3">
                <small class="'text-muted">
                    Already have an account? <a class="ml-2" href="/accounts/register/">Register</a>
                </small>
            </div>            
        </div>
    </div>
    

</div>

{% endblock %}
