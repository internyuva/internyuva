{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}

<div class="container" style="margin-top:80px;">
    <div class="row">
        <div class="col-md-6">
          <h2 class="text-light mt-5">Welcome to, <b style="color:#ed502e;">MySchool</b></h2>
          <img src="{% static 'img/signup.png' %}" class="img-fluid">
        </div>
        <div class="col-md-6 mt-5 mb-5" style="border-radius: 8px;box-shadow: 0 9px 21px 0 rgb(53 41 46 / 8%);border: 3px solid rgba(31,40,207,.12);background-color: #fff;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="'border-bottom mb-4">Register </legend>
                   {{ registration_form | crispy  }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="btn" data-toggle="modal" data-target="#otp_Verify"> Sign Up</button>
                </div>

                <!-- Modal -->
<div class="modal fade" id="otp_Verify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Verify OTP</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post">
        {% csrf_token %}
      <div class="modal-body">
        <div class="form-group">
           <input class="form-control" type="number" name="otp" placeholder="- - - - ">
            </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning text-left">
          <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
      </div>
      </form>
    </div>
  </div>
</div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account ? <a class="ml-2" href="/account/login/">Login</a>
                </small>
            </div>        
        </div>
    </div>
    

    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#otp_Verify">
  Launch demo modal
</button>
 -->

</div>
{% endblock %}
